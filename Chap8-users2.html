<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users JSON</title>
  </head>
  <body>
    <div></div>

    <script type="text/javascript">
      const output = document.querySelector('div');
      const url = "https://randomuser.me/api/?results=100"
      fetch(url)
      .then(rep => rep.json())
      .then(data => users(data));

      function users(data) {
        console.log(data);
        data.results.forEach(val => {
          console.log(val);
        })
      }
    </script>
  </body>
</html>
